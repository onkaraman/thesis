{% load staticfiles %}
<script src="{% static 'js/ace/ace.js' %}"></script>

<div id="script-rm-ui-modal">
    {% csrf_token %}
    <i class="far fa-times-circle" id="close"></i>
    <div id="script-name-container">
        <p id="title">
            <span id="rm-name">Skriptregel</span> <span id="edit-mode">erstellen</span>
            <i class="fas fa-pen"></i>
        </p>
        <input type='text' class='form-control' id="rename">
    </div>

    <div id="editor">
        <script></script>
    </div>

    <div id="vars-container">
        <p id="title"><i class="fab fa-codepen"></i>&nbsp; Kontext</p>
        <div id="context-vars">
            <p>Preparing ...</p>
        </div>

        <p id="title"><i class="fas fa-terminal"></i>&nbsp; Ausgabe</p>
        <div id="output-msgs">
            <p>Enter code and validate.</p>
        </div>

        <div id="controls">
            <button class="btn btn-primary" id="validate-button">
                <i class="fas fa-check-double"></i> Validieren
            </button>
        </div>
    </div>

    <button class="btn btn-primary" id="save-button">Regel speichern</button>
</div>
