<div id="col-rm-ui-modal">
    <i class="far fa-times-circle" id="close"></i>

    <div id="col-name-container">
        <p id="title">
             <span id="rm-name">Spaltenregel</span> <span id="edit-mode">erstellen</span>
             <i class="fas fa-pen"></i>
        </p>
        <input type='text' class='form-control' id="rename">
    </div>

    <div id="select-col-container">
        <p id="descr">Auf welche Spalte soll die Regel angewendet werden?</p>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" id="select-col-button">
                <p><i class="fas fa-caret-down"></i><span class="sel-name">Spalte auswählen</span></p>
            </button>
            <div class="dropdown-menu col-rm-dropdown" aria-labelledby="select-col-button">
                <a class="dropdown-item col-rm-dropdown-item" href="#">Spalte A</a>
            </div>
        </div>
    </div>


    <div id="edit-rule-container">
        <p id="header">Regel definieren</p>
        <div id="inline-container-when">
            <p>Wenn </p>
            <button class="btn btn-secondary when-button" id="when-is">IST</button>
            <button class="btn btn-secondary when-button" id="when-contains">BEINHALTET</button> =
            <input type='text' class='form-control' id="col-when-value" placeholder="Wert (case sensitive)">
        </div>

        <div id="inline-container-then">
            <p>Dann </p>
            <button class="btn btn-secondary when-button" id="then-apply">ÜBERNEHME</button>
            <button class="btn btn-secondary when-button" id="then-replace">ERSETZE</button>
             mit =
            <input type='text' class='form-control' id="col-then-value">
        </div>
    </div>

    <button class="btn btn-primary" id="save-button">Regel speichern</button>
</div>
