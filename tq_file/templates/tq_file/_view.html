{% load staticfiles %}

<div id="view-tq-container">
    <div id="tq-id" pk="{{ id }}"></div>

    <div id="name-container">
        <div id="name-display">
            <h1>{{ name }}</h1>
            <i class="fas fa-pen"></i>
        </div>
        <input type='text' class='form-control' id="tq-rename">
    </div>

    <div id="vis-table">
        <table class="table table-hover" id="tq-table">
            <thead>
            <tr id="head-tr">

            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <button type="submit" class="btn btn-default" id="remove-tq-button">
        <i class="far fa-trash-alt"></i>
        Diese Quelle entfernen
    </button>
</div>
