{% load staticfiles %}

{% block headers %}
    <script class="dyn-script" src="{% static 'js/_view.js' %}"></script>
{% endblock %}

{% include "loading_content.html" %}

<div id="view-tq-container">
    <div id="namespace" ns="{{ namespace }}"></div>
    <div id="tq-id" pk="{{ id }}"></div>

    <div id="name-container">
        <div id="name-display">
            <h1>{{ name }}</h1>
            <i class="fas fa-pen"></i>
        </div>
        <input type='text' class='form-control' id="tq-rename">
        <p id="flattened">
            <i class="fas fa-outdent"></i>
            Die Struktur dieser Teilquelle wurde zur weiteren Verarbeitung gegl√§ttet.
        </p>
    </div>

    <div id="vis-table">
        <table class="table table-hover" id="tq-table">
            <thead>
            <tr id="head-tr">

            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <div id="pagination">
        <a href="#" class="btn btn-default" role="button" id="page-l"><i
                class="fas fa-chevron-left"></i></a>
        <p id="current-page">1</p>
        <a href="#" class="btn btn-default" role="button" id="page-r"><i
                class="fas fa-chevron-right"></i></a>
    </div>


    <p id="properties">Eigenschaften</p>

    <p id="created-on">Erstellt am {{ created }}</p>
    <button type="submit" class="btn btn-default" id="remove-tq-button">
        <i class="far fa-trash-alt"></i>
        Diese Quelle entfernen
    </button>
</div>
