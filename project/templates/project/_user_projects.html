{% load staticfiles %}

{% block headers %}
    <script src="{% static 'js/_user_projects.js' %}"></script>
{% endblock %}

<div id="user-projects-container">
    <div id="namespace" ns="{{ namespace }}"></div>
    <h1>Meine Projekte</h1>

    <div id="project-list">
        {% for project in projects %}
            {% include "project_item.html" with id=project.id name=project.name date=project.date tq_len=project.tq_len %}
        {% endfor %}
    </div>
</div>
